<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p[dinhdang]{
        font-style: italic; /* In nghiêng */
        text-decoration: underline; /* Gạch chân */
    }
    div[dinhdang="abc"]{
        font-style: italic; /* In nghiêng */
        text-decoration: underline; /* Gạch chân */
    }
    
</style>
<body>
    <p>Nội dung bình thường</p>
   <p dinhdang>Nội dung được in nghiên và gạch chân</p>
   <span innghien>Nội dung bình thường</span>
   <div dinhdang="abc">Nội dung được in nghiên và gạch chân</div>
   <div>Nội dung bình thường</div>
   <p dinhdang="innghien">Nội dung được in nghiên và gạch chân</p>
</body>
</html>
