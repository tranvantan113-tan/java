<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> 
    .heading{
        width: 500px;
        height: 250px;
        border: 3px solid #DD3300;
        border-radius: 10px;
        position: relative;
    }
    .heading-item{
        position: relative;
        width: 200px;
        height: 50px;
        border: 2px dotted green;
        right: -18em;
        top: 90px;
    }
    .heading-item p{
        margin-top: 0;

    }
</style>
<body>
    <div class="heading">
        <p>Thẻ div parent</p>
        <div class="heading-item">
            <p>Thực hành CSS: Sử dụng Position</p>
        </div>
    </div>
</body>
</html>
