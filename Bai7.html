<!DOCTYPE html>
<html>
<head>
    <style>
        /* Định dạng phần có border, border-radius và box-shadow */
        .styled-box  {
            width: 400px;
            height: 50px;
            border: 2px dotted #000; /* Border đỏ với độ dày 2px */
            border-radius: 10px; /* Bo tròn góc với bán kính 20px */
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5); /* Đổ bóng với offset 4px, 4px, màu sắc và độ mờ */
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="styled-box">
        <p>Thực hành CSS: sử dụng border <br>
            (shadow,Border radius)</p>
    </div>
</body>
</html>
